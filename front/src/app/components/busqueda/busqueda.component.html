<div class="container">
  
  <div class="input-group m-2">
    <div class="container">
      <div class="form-group row">
        <div class="col-sm-1-12">
          <label for="">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="apellidoUsuario" id="exampleInputAmount" placeholder="Apellido del Usuario">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1-12">
          <button type="submit" class="btn btn-primary" (click)="buscarUsuario()">Buscar</button>
        </div>
      </div>
    </div>
  </div>  
  
  <ul class="list-group m-2">
    <li class="list-group-item" *ngFor="let usuario of result">
  
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h4>{{usuario.nombre | uppercase}}</h4><br>
            <p>{{usuario.apellido | titlecase}}</p>
            <p>Id: {{usuario.id}}</p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn btn-danger" (click)="removeUsuario(usuario.id)">Eliminar</button>
        </div>
      </div>
  
    </li>
  </ul>
  
</div>
